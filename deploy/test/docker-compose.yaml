version: '3.1'

services:
  web:
    image: ${CAADE_REGISTRY}/caade-web
    ports:
      - "8082:1337"
  build:
    image: jenkins
    ports:
      - "8081:8080"
      - "50001:50000"
    volumes:
      - /mnt/jenkins/test:/var/jenkins_home
  agent:
    image: ${CAADE_REGISTRY}/caade-swarm-node-agent
    deploy:
      mode: global
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    secrets:
      - source: jenkins-v1
        target: jenkins
  registry:
    restart: always
    image: registry:2
    ports:
      - 5002:5000
    volumes:
      - /mnt/registry-test:/var/lib/registry
  portainer:
    image: portainer/portainer
    deploy:
      placement:
        constraints:
          - node.role == manager
    ports:
      - "9002:9000"
    volumes:
        - /mnt/portainer:/data
        - /var/run/docker.sock:/var/run/docker.sock
    command: --host unix:///var/run/docker.sock

secrets:
  jenkins-v1:
    file: ./jenkins-secret.txt

