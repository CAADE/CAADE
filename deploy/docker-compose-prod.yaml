version: '3.1'

services:
  web:
    image: madajaju/caade-web
    ports:
      - "80:1337"
  build:
    image: jenkins/jenkins:lts
    deploy:
      placement:
        constraints:
          - node.role == manager
    ports:
      - "8000:8080"
      - "50000:50000"
    volumes:
      - /mnt/jenkins:/var/jenkins_home
  agent:
    image: madajaju/caade-swarm-node-agent
    deploy:
      mode: global
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    secrets:
      - source: jenkins-v1
        target: jenkins
  registry:
    restart: always
    image: registry:2
    ports:
      - 5000:5000
    volumes:
      - /mnt/registry:/var/lib/registry
  portainer:
    deploy:
      placement:
        constraints:
          - node.role == manager
    image: portainer/portainer
    ports:
      - "9000:9000"
    volumes:
        - /mnt/portainer:/data
        - /var/run/docker.sock:/var/run/docker.sock
    command: --host unix:///var/run/docker.sock

secrets:
  jenkins-v1:
    file: ./jenkins-secret.txt

